app = 'execlogdemo-dev'
primary_region = 'mad'

[build]
  dockerfile = './dev.Dockerfile'

[http_service]
  internal_port = 5173
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
